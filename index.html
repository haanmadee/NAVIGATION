<style>
  /* Container Navigasi */
  .top-nav-scroll {
    position: sticky;
    top: 10px; /* Memberi sedikit jarak dari bibir atas layar agar elegan */
    z-index: 1000;
    
    display: flex;
    overflow-x: auto;
    padding: 10px 20px 20px 20px; /* Padding bawah lebih besar untuk ruang bayangan tombol */
    gap: 12px;
    
    /* Hilangkan scrollbar tapi tetap bisa di-scroll */
    scrollbar-width: none; /* Firefox */
    -ms-overflow-style: none;  /* IE/Edge */
    
    /* Agar container tidak memblokir klik di area kosong sekitarnya */
    pointer-events: none; 
  }

  .top-nav-scroll::-webkit-scrollbar {
    display: none; /* Chrome/Safari */
  }

  /* Tombol Utama */
  .nav-btn {
    /* Mengaktifkan kembali pointer events pada tombol */
    pointer-events: auto;
    
    display: flex;
    align-items: center;
    gap: 8px; /* Jarak icon ke teks */
    
    /* Gradient Dark Blue */
    background: linear-gradient(135deg, #141e30 0%, #243b55 100%);
    color: white;
    text-decoration: none;
    
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 13px;
    font-weight: 600;
    white-space: nowrap;
    
    padding: 10px 18px;
    border-radius: 50px;
    border: 1px solid rgba(255, 255, 255, 0.1); /* Border tipis halus */
    
    /* Efek 3D Bayangan */
    box-shadow: 0 4px 0 #0a0f18, 0 5px 10px rgba(0,0,0,0.2);
    transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
    transform: translateY(0);
  }

  /* Style Icon SVG */
  .nav-btn svg {
    width: 18px;
    height: 18px;
    fill: currentColor; /* Mengikut warna text (putih) */
    opacity: 0.9;
  }

  /* Efek Hover */
  .nav-btn:hover {
    filter: brightness(1.15); /* Sedikit lebih terang */
    transform: translateY(-1px); /* Naik sedikit */
    box-shadow: 0 5px 0 #0a0f18, 0 7px 15px rgba(0,0,0,0.3);
  }

  /* Efek Klik (Active) */
  .nav-btn:active {
    transform: translateY(4px); /* Turun seolah ditekan */
    box-shadow: 0 0 0 #0a0f18, 0 0 0 rgba(0,0,0,0); /* Bayangan hilang */
  }
</style>
