<style>
  /* Container untuk scroll horizontal */
  .nav-scroll-container {
    display: flex;
    overflow-x: auto;
    white-space: nowrap;
    gap: 12px;
    padding: 10px 5px 15px 5px;
    -webkit-overflow-scrolling: touch;
    scrollbar-width: none;
    position: sticky; 
    top: 0; 
    z-index: 9999;
    background: transparent;
  }
  .nav-scroll-container::-webkit-scrollbar { display: none; }

  /* Gaya Tombol */
  .nav-pill-btn {
    display: inline-block;
    background: linear-gradient(90deg, #141e30 0%, #243b55 100%);
    color: #ffffff !important;
    font-size: 12px;
    font-weight: 600;
    padding: 8px 18px;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    position: relative;
    box-shadow: 0 4px 0px #0a0f18; 
    transition: all 0.1s ease;
    top: 0;
  }
  .nav-pill-btn:active {
    top: 4px; 
    box-shadow: 0 0 0px #0a0f18; 
  }
</style>

<div class="nav-scroll-container">
  <button onclick="scrollToTarget('section-remote')" class="nav-pill-btn">Remote Work</button>
  <button onclick="scrollToTarget('section-branding')" class="nav-pill-btn">Personal Branding</button>
  <button onclick="scrollToTarget('section-posters')" class="nav-pill-btn">Posters</button>
  <button onclick="scrollToTarget('section-worksheet')" class="nav-pill-btn">Worksheet</button>
</div>

<script>
  function scrollToTarget(id) {
    var element = document.getElementById(id);
    if (element) {
      // Opsi ini memaksa browser mencari elemen dimanapun dia berada dan scroll ke sana
      element.scrollIntoView({ behavior: 'smooth', block: 'start' });
    } else {
      console.log("Target tidak ditemukan: " + id);
    }
  }
</script>
